[configuration]
allowDefaultTenant = false
allowDisablingTenants = false

[[knobs]]
enable_encryption = true

[[test]]
testTitle = 'TenantCreation'

    [[test.workload]]
    testName = 'CreateTenant'
    name = 'First'

    [[test.workload]]
    testName = 'CreateTenant'
    name = 'Second'

    [[test.workload]]
    testName = 'CreateTenant'
    name = 'Third'

[[test]]
testTitle = 'EncryptedBackupAndRestore'
clearAfterTest = false
simBackupAgents = 'BackupToFile'

    [[test.workload]]
    testName = 'BulkSetup'
    tenants = 'First,Second,Third'
    transactionsPerSecond = 2500.0

    [[test.workload]]
    testName = 'BackupAndRestoreCorrectness'
    enableBackupEncryption = true
    defaultBackup = true
    backupAfter = 10.0
    restoreAfter = 60.0
    backupRangesCount = -1

    [[test.workload]]
    testName = 'RandomClogging'
    testDuration = 90.0

    [[test.workload]]
    testName = 'Rollback'
    meanDelay = 90.0
    testDuration = 90.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 90.0

    [[test.workload]]
    testName = 'Attrition'
    machinesToKill = 10
    machinesToLeave = 3
    reboot = true
    testDuration = 90.0
